<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="icon" href="./files/logo2.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #191919;
            color: white;
        }
        .ram{
          display: flex;
          justify-content: center;
          text-align: center;
          padding-top: 49px;
        }
        table {
            width: 100%;
            margin-top: 46px;
            color: white;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        th {
            background: #333;
            color: #fc0050;
        }
        td {
            background: #222;
        }
        button {
            background: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html"><img src="./files/logo2.png" alt="Logo" class="logo"></a>
        <ul class="navbar">
            <li><a href="./index.html">Home</a>
                 <a href="#fwmanage">What We Do</a>
                 <a href="./register.html">Get Involved</a>
                 <a href="./about.html">About Us</a>
                 <a href="./contact.html">Contact Us</a>
                 <a href="./Donated.html">Donated Food</a>
                 <a href="./location.html">Location</a>
                 
        </ul>
    </nav>
    <div class="ram"></div><h1>Your Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Food Type</th>
                <th>Quantity</th>
                <th>Location</th>
                <th>Expiration Date</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-table">
            <!-- Dynamic content -->
        </tbody>
    </table>
    <script>
        const cartTable = document.querySelector('#cart-table');

        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartTable.innerHTML = '';
            cart.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.foodType}</td>
                    <td>${item.quantity}</td>
                    <td>${item.location}</td>
                    <td>${item.expirationDate}</td>
                    <td>${item.contact}</td>
                    <td><button onclick="removeFromCart(${index})">Remove</button></td>
                `;
                cartTable.appendChild(row);
            });
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
