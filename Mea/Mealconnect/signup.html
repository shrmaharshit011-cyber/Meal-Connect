<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MealConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">   
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="icon" href="./files/logo2.png">
</head>
<style>
    /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('./files/bakgrounf.jpeg'); /* Replace with the path to your image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.login-signup-body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 2rem;
    border-radius: 8px;
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #333;
}

h1 span {
    color: #ff6b6b;
}

/* Form container styling */
.form-container {
    margin-top: 40px;
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

label {
    font-weight: 500;
    display: block;
    margin: 1rem 0 0.5rem;
    color: #666;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 1rem;
    font-size: 1rem;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: #ff6b6b;
}

/* Button styling */
.form-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.form-btn:hover {
    background-color: #ff4a4a;
}

/* Text and links */
p {
    text-align: center;
    font-size: 0.9rem;
    color: #666;
}

p a {
    color: #ff6b6b;
    text-decoration: none;
    font-weight: 500;
}

p a:hover {
    text-decoration: underline;
}
</style>
<body class="login-signup-body">
    <nav>
        <a href="#" title="Go to MealConnect Home">
            <img src="./files/logo2.png" class="logo" alt="Logo" title="FoodYard">
        </a>
        
        <ul class="navbar">
            <li>
                <a href="#">Home</a>
                <a href="#fwmanage">What We Do</a>
                <a href="./register.html">Get Involved</a>
                <a href="./about.html">About Us</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./Donated.html">Donated Food</a>
                <a href="./location.html">Location</a>
                <a href="./shopping.html">Cart</a>
                
            </li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>Sign Up for <span>MealConnect</span></h1>
        <form action="/signup" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="button" class="form-btn" onclick="window.location.href='login.html';">Sign Up</button>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>
</html>
