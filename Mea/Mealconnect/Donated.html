<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Food Donations</title>
    <link rel="icon" href="./files/logo2.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #191919;
            color: white;
        }
        nav {
            width: 100%;
            position: fixed;
            backdrop-filter: blur(10px);
            background-image: linear-gradient(rgba(34, 9, 133, 0.2), rgba(11, 8, 24, 0.3));
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        table {
            width: 100%;
            margin-top: 100px;
            color: white;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        th {
            background: #333;
            color: #fc0050;
        }
        td {
            background: #222;
        }
        button {
            background: #fc0050;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html"><img src="./files/logo2.png" alt="Logo" class="logo"></a>
        <ul class="navbar">
            <li><a href="./index.html">Home</a>
                 <a href="#fwmanage">What We Do</a>
                 <a href="./register.html">Get Involved</a>
                 <a href="./about.html">About Us</a>
                 <a href="./contact.html">Contact Us</a>
                 <a href="./location.html">Location</a>
                 <a href="./shopping.html">Cart</a></li>
        </ul>
    </nav>
    <section>
        <h1>Available Food Donations</h1>
        <table>
            <thead>
                <tr>
                    <th>Food Type</th>
                    <th>Quantity</th>
                    <th>Location</th>
                    <th>Expiration Date</th>
                    <th>Contact</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="donated-food-table">
                <!-- Dynamic content -->
            </tbody>
        </table>
    </section>
    <script>
        const donatedFoodList = [
            { foodType: 'Canned Beans', quantity: '10 cans', location: '456 Elm St', expirationDate: '2025-02-28', contact: 'beansdonor@example.com' },
            { foodType: 'Rice', quantity: '5 bags', location: '789 Oak St', expirationDate: '2025-01-30', contact: 'ricedonor@example.com' }
        ];

        const tableBody = document.querySelector('#donated-food-table');

        // Populate table
        donatedFoodList.forEach((item, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.foodType}</td>
                <td>${item.quantity}</td>
                <td>${item.location}</td>
                <td>${item.expirationDate}</td>
                <td>${item.contact}</td>
                <td><button onclick="addToCart(${index})">Add to Cart</button></td>
            `;
            tableBody.appendChild(row);
        });

        // Add to cart function
        function addToCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(donatedFoodList[index]);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Item added to cart!');
        }
    </script>
</body>
</html>
