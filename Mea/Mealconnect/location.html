<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS Page</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" href="./files/logo2.png">
  <style>
      *{
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    text-decoration: none;
    list-style: none;
    scroll-behavior: smooth;
}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background-image: linear-gradient(rgba(34, 9, 133, 0.2), rgba(11, 8, 24, 0.3));
      box-shadow: 5px 5px 30px rgba(0, 0, 0, 15%);
      padding: 10px 22px;
      color: white;
      z-index:1;
    }
    nav .logo {
      width: 50px;
      height: 50px;
      margin-left: 8%;
    }

    
    nav ul {
     display: flex;
    margin-right: 4vh;
    padding: 15px;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
    text-decoration: none;
    color: rgb(255, 255, 255);
    font-size: 17px;
    padding: 4px 22px;
    }
    .navbar a:hover,.navbar a.active{

    color: black;
    background: white;
    box-shadow: 5px 10px 30px rgb(85 85 85 / 20%);
    border-radius: 5px;

}
    #map {
      height: calc(100vh - 60px); /* Adjust for navbar height */
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" title="Go to MealConnect Home">
        <img src="./files/logo2.png" class="logo" alt="Logo" title="FoodYard">
    </a>
    
    <ul class="navbar">
        <li>
            <a href="#">Home</a>
            <a href="#fwmanage">What We Do</a>
            <a href="./register.html">Get Involved</a>
            <a href="./about.html">About Us</a>
            <a href="./contact.html">Contact Us</a>
            <a href="./Donated.html">Donated Food</a>
            <a href="./shopping.html">Cart</a>
            
        </li>
    </ul>
  </nav>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([28.6139, 77.2090], 12); // Default location (New Delhi)

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Sample location data (latitude, longitude, and names)
    const locations = [
      { lat: 28.6139, lng: 77.2090, name: "Location 1: Central Park" },
      { lat: 28.7041, lng: 77.1025, name: "Location 2: Old Delhi" },
      { lat: 28.5355, lng: 77.3910, name: "Location 3: Noida Center" },
      { lat: 28.4595, lng: 77.0266, name: "Location 4: Gurugram Hub" },
      { lat: 28.4089, lng: 77.3178, name: "Location 5: Faridabad Spot" },
    ];

    // Add markers for each location
    locations.forEach(location => {
      L.marker([location.lat, location.lng])
        .addTo(map)
        .bindPopup(`<b>${location.name}</b>`);
    });
  </script>
</body>
</html>
